{{- if .Values.global.Dapr.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: dapr-system
{{- end }}
---
{{- if .Values.global.Keda.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: keda
{{- end }}
---
{{- if .Values.global.KnativeServing.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
{{- end }}
---
{{- if .Values.global.TektonPipelines.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: tekton-pipelines
{{- end }}
---
{{- if .Values.global.ShipwrightBuild.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: shipwright-build
{{- end }}
---
{{- if .Values.global.Contour.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: projectcontour
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
    "helm.sh/resource-policy": keep
{{- end }}